	<!--carousel-->
	<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://cf.ltkcdn.net/handbags/images/std/262929-425x274-side-panels-mk-fake-bags.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Michael Kors</h3>
        </div>
      </div>

      <div class="item">
        <img src="https://www.99fashionbrands.com/wp-content/uploads/2020/06/Guess-Bags-Spring-Summer-Collection-2020.jpg" style="width:100%;">
        <div class="carousel-caption">
          <h3>Guess</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="https://media.gucci.com/style/DarkGray_South_0_160_316x316/1507824006/499621_K05NG_8745_001_065_0000_Light-Ophidia-GG-small-shoulder-bag.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Gucci</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!--Cards-->
<div class="card-deck">
  <div class="card bg-primary">
  	<div class="card-body text-center">
    <p class="card-text">Header</p>
    <p class="card-text">Content</p> 
    <p class="card-text">Footer</p>
  </div>
</div>
<div class="card bg-success">
  	<div class="card-body text-center">

</div>
